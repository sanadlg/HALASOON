<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة حلا للحلويات - الفرع الخامس</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e6073f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 90%;
            position: relative;
            border: 8px solid #ffd700;
        }

        .company-name {
            color: #e6073f;
            font-size: 4em;
            margin-bottom: 20px;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .branch {
            color: #8B0000;
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .location {
            color: #333;
            font-size: 2em;
            margin-bottom: 60px;
            font-weight: 600;
        }

        .download-btn {
            background: linear-gradient(45deg, #e6073f, #ff3366);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.8em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 40px 0;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(230, 7, 63, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(230, 7, 63, 0.6);
        }

        .progress-container {
            display: none;
            margin: 30px 0;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            border: 2px solid #ddd;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #2E7D32);
            transition: width 0.4s ease;
        }

        .progress-text {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .loading-message {
            display: none;
            color: #e6073f;
            font-size: 2em;
            font-weight: 700;
            margin-top: 10px;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-name">شركة حلا للحلويات</div>
        <div class="branch">الفرع الخامس</div>
        <div class="location">النصب التذكاري</div>
        
        <button class="download-btn" onclick="startDownload()">تحميل</button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
            <div class="loading-message" id="loadingMessage">
                جاري التحميل<span class="loading-dots"></span>
            </div>
        </div>
    </div>

    <script>
        function startDownload() {
            // إخفاء زر التحميل
            document.querySelector('.download-btn').style.display = 'none';
            
            // إظهار شريط التقدم
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const loadingMessage = document.getElementById('loadingMessage');
            
            progressContainer.style.display = 'block';
            
            // إظهار "جاري التحميل" مباشرة
            loadingMessage.style.display = 'block';
            
            // محاكاة عملية التحميل
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                
                if (progress >= 85) {
                    progress = 85;
                    clearInterval(interval);
                    // لا نخفي شريط التقدم، يبقى مرئياً عند 85%
                }
                
                progressBar.style.width = progress + '%';
                progressText.textContent = Math.round(progress) + '%';
            }, 300);
        }
    </script>
</body>
</html>
